<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,700;1,900&display=swap"
            rel="stylesheet">


</head>
<body>
<form class="col-12" method="post" th:action="@{/home}">
<div class="container">
    <marquee style="color: blue;"><h3>!! List of User Available !!</h3></marquee>
    <table style="width:100%;">

        <tr style="background-color: rgb(63, 90, 211); color: white;">
            <th>S_No</th>
            <th>FullName</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Number</th>
        </tr>

        <tr th:each="user : ${allUsers}">
            <td th:text="${user.S_No}" style="color: rgb(0, 124, 10);"></td>
            <td th:text="${user.fullName}" style="color: rgb(207, 0, 0);"></td>
            <td th:text="$user.userName}" style="color: rgb(0, 124, 10);"></td>
            <td th:text="${user.email}" style="color: rgb(0, 124, 10);"></td>
            <td th:text="${user.number}" style="color: rgb(207, 0, 0);"></td>
        </tr>


    </table>
</div>
</form>

</body>
</html>
